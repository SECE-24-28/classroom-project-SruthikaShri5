<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Mobile Recharge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-pink-50 via-purple-50 to-lavender-50 min-h-screen">
    <header class="bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-3xl font-bold mb-3">üì± Mobile Recharge Portal</h1>
            <nav class="flex gap-6">
                <a href="dashboard.html" class="hover:text-yellow-200 transition">Dashboard</a>
                <a href="recharge.html" class="hover:text-yellow-200 transition">Recharge</a>
                <a href="index.html" class="hover:text-yellow-200 transition">Logout</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-8">
            <article class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-2xl font-bold text-pink-500 mb-4">Order Summary</h3>
                <div id="orderSummary" class="space-y-3 text-gray-700"></div>
            </article>
            
            <section class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Payment Method</h2>
                <form id="paymentForm" class="space-y-4">
                    <label class="flex items-center p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-pink-400 transition">
                        <input type="radio" name="payment-method" value="card" required class="mr-3 w-5 h-5">
                        <span class="text-gray-700 font-semibold">üí≥ Credit/Debit Card</span>
                    </label>
                    
                    <label class="flex items-center p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-pink-400 transition">
                        <input type="radio" name="payment-method" value="upi" required class="mr-3 w-5 h-5">
                        <span class="text-gray-700 font-semibold">üì± UPI</span>
                    </label>
                    
                    <label class="flex items-center p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-pink-400 transition">
                        <input type="radio" name="payment-method" value="wallet" required class="mr-3 w-5 h-5">
                        <span class="text-gray-700 font-semibold">üëõ Wallet</span>
                    </label>
                    
                    <label class="flex items-center p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-pink-400 transition">
                        <input type="radio" name="payment-method" value="netbanking" required class="mr-3 w-5 h-5">
                        <span class="text-gray-700 font-semibold">üè¶ Net Banking</span>
                    </label>
                    
                    <button type="submit" id="payButton"
                            class="w-full bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400 text-white py-3 rounded-lg font-semibold hover:shadow-xl transform hover:scale-105 transition mt-6">
                        Proceed to Pay
                    </button>
                </form>
            </section>
        </div>
    </main>
    <footer class="bg-gray-800 text-white text-center py-6 mt-16">
        <p>&copy; 2024 Mobile Recharge Portal. All rights reserved.</p>
    </footer>
    <script src="payment.js"></script>
</body>
</html>
