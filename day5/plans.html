<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Plan - Mobile Recharge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-pink-50 via-purple-50 to-lavender-50 min-h-screen">
    <header class="bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-3xl font-bold mb-3">ðŸ“± Mobile Recharge Portal</h1>
            <nav class="flex gap-6">
                <a href="dashboard.html" class="hover:text-yellow-200 transition">Dashboard</a>
                <a href="recharge.html" class="hover:text-yellow-200 transition">Recharge</a>
                <a href="index.html" class="hover:text-yellow-200 transition">Logout</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <h2 class="text-4xl font-bold text-gray-800 mb-4 text-center">Select Recharge Plan</h2>
        <p id="rechargeInfo" class="text-center text-gray-600 mb-8 text-lg font-semibold"></p>
        
        <div id="loadingMessage" class="loading">Loading plans...</div>
        <div id="plansContainer" class="grid md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-6xl mx-auto"></div>
    </main>

    <div id="planModal" class="modal">
        <div class="modal-content">
            <h3 class="text-2xl font-bold text-pink-500 mb-4">Plan Details</h3>
            <div id="modalContent" class="space-y-3 text-gray-700 mb-6"></div>
            <div class="flex gap-4">
                <button onclick="proceedToPayment()" class="flex-1 bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400 text-white py-3 rounded-lg font-semibold hover:shadow-xl transition">
                    Proceed to Payment
                </button>
                <button onclick="closeModal()" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400 transition">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center py-6 mt-16">
        <p>&copy;Mobile Recharge Portal</p>
    </footer>
    <script src="plans.js"></script>
</body>
</html>
