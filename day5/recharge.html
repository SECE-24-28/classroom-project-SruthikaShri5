<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge - Mobile Recharge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-pink-50 via-purple-50 to-lavender-50 min-h-screen">
    <header class="bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-3xl font-bold mb-3">ðŸ“± Mobile Recharge Portal</h1>
            <nav class="flex gap-6">
                <a href="dashboard.html" class="hover:text-yellow-200 transition">Dashboard</a>
                <a href="recharge.html" class="hover:text-yellow-200 transition">Recharge</a>
                <a href="index.html" class="hover:text-yellow-200 transition">Logout</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-16">
        <section class="max-w-lg mx-auto bg-white rounded-xl shadow-2xl p-8">
            <img src="https://cdn-icons-png.flaticon.com/512/2830/2830284.png" alt="Recharge" class="w-20 h-20 mx-auto mb-4">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Mobile Recharge</h2>
            <form id="rechargeForm" class="space-y-6">
                <div>
                    <label for="mobile-number" class="block text-gray-700 font-semibold mb-2">Mobile Number:</label>
                    <input type="tel" id="mobile-number" name="mobile-number" placeholder="Enter 10 digit mobile number" required 
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-pink-400 transition">
                    <div id="mobileError" class="error-message"></div>
                </div>
                
                <div>
                    <label for="operator" class="block text-gray-700 font-semibold mb-2">Select Operator:</label>
                    <select id="operator" name="operator" required 
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-pink-400 transition">
                        <option value="">Choose Operator</option>
                        <option value="airtel">ðŸ“¶ Airtel</option>
                        <option value="jio">ðŸ“¶ Jio</option>
                        <option value="vi">ðŸ“¶ Vi (Vodafone Idea)</option>
                        <option value="bsnl">ðŸ“¶ BSNL</option>
                    </select>
                    <div id="operatorError" class="error-message"></div>
                </div>
                
                <div>
                    <label for="plan-type" class="block text-gray-700 font-semibold mb-2">Plan Type:</label>
                    <select id="plan-type" name="plan-type" required 
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-pink-400 transition">
                        <option value="">Choose Plan Type</option>
                        <option value="prepaid">Prepaid</option>
                        <option value="postpaid">Postpaid</option>
                    </select>
                    <div id="planTypeError" class="error-message"></div>
                </div>
                
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400 text-white py-3 rounded-lg font-semibold hover:shadow-xl transform hover:scale-105 transition">
                    Browse Plans
                </button>
            </form>
        </section>
    </main>
    <footer class="bg-gray-800 text-white text-center py-6 mt-16">
        <p>&copy; 2024 Mobile Recharge Portal. All rights reserved.</p>
    </footer>
    <script src="recharge.js"></script>
</body>
</html>
